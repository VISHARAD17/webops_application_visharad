<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/8c814b01d1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visharad-Timer</title>
</head>
<body>
    <div class="container timer-container">
        <div class="h1 text-center p-5 time-head">
            Timer
        </div>
        <div id="display_time" class="time d-flex justify-content-center text-center">
            00:00:0000
        </div>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md text-center m-5 h5"><button onclick="resetfunction()" class="btns">Reset</button></div>
                <div class="col-md text-center m-5 h5"><button id="btn_2" onclick="startStop()" class="btns">Start</button></div>
            </div>
        </div>
    </div>
    <script src="time.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
